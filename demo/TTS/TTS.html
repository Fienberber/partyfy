<!DOCTYPE html>
<html>
<body>

<h1>The onclick TTS</h1>

<input type="text" id="input_text" name="input" required>

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>

<script>
function myFunction() {
  var msg = new SpeechSynthesisUtterance();
  msg.text = document.getElementById("input_text").value;
  window.speechSynthesis.speak(msg);}
</script>

</body>
</html>
